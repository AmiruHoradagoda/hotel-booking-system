<div class="main-outer">
  <form [formGroup]="form" (ngSubmit)="veryfyCode()">
    <div class="container">
      <h3 style="margin-bottom: 20px">Verify Your Email</h3>
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter OTP Here</mat-label>
            <input matInput type="text" formControlName="otp" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <button
            class="col-12"
            matButton="filled"
            color="primary"
            type="submit"
            [disabled]="form.invalid || loading"
          >
            Verify Now
          </button>
        </div>
        <div class="col-12" style="text-align: center">
          <br />
          <br />
          OR
          <br />
          <br />
        </div>
        <div class="col-12">
          <button
            class="col-12"
            matButton="tonal"
            routerLink="/security/register"
          >
            Change Email
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
